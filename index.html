<section class="about" id="contatti" style="background: var(--light-gray);">
    <div class="section-header reveal">
        <span class="section-subtitle-lg">Contatti</span>
        <h2 class="section-title">Richiedi Informazioni</h2>
        <p>Risposta garantita entro 24 ore</p>
    </div>

    <div style="max-width: 800px; margin: 0 auto;" class="reveal">
        <div style="text-align: center; margin-bottom: 3rem;">
            <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">
                <i class="fas fa-phone" style="color: var(--gold); margin-right: 0.5rem;"></i> 
                <a href="tel:+393202144987" style="color: var(--charcoal); text-decoration: none; font-weight: 600;">+39 320 214 4987</a>
            </p>
            <p style="font-size: 1.2rem;">
                <i class="fas fa-envelope" style="color: var(--gold); margin-right: 0.5rem;"></i> 
                gabrielepiccinni@gmail.com
            </p>
            <p style="margin-top: 1.5rem; color: var(--medium-gray);">
                Via Terragreci, n. 31<br>73040 Leuca (LE)
            </p>
            
            <!-- MAPPA GOOGLE MAPS -->
            <div style="margin-top: 2rem; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                <iframe
                    src="https://maps.google.com/maps?q=39.800964,18.351757&t=&z=15&ie=UTF8&iwloc=&output=embed"
                    width="100%"
                    height="300"
                    style="border:0;"
                    allowfullscreen
                    loading="lazy">
                </iframe>
                <a href="https://maps.google.com/?q=39.800964,18.351757" target="_blank" style="display: inline-block; margin-top: 1rem; color: var(--gold); text-decoration: none; font-size: 0.9rem; font-weight: 600;">
                    <i class="fas fa-external-link-alt" style="margin-right: 0.3rem;"></i> Apri in Google Maps
                </a>
            </div>
        </div>

        <div class="contact-form">
            <form onsubmit="event.preventDefault(); alert('Messaggio inviato! Ti risponderemo presto.');">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" required placeholder="Il tuo nome" style="width: 100%; padding: 0.8rem; border: none; border-bottom: 1px solid #ddd; font-family: inherit; font-size: 1rem;">
                    </div>
                    <div class="form-group">
                        <label>Cognome</label>
                        <input type="text" required placeholder="Il tuo cognome" style="width: 100%; padding: 0.8rem; border: none; border-bottom: 1px solid #ddd; font-family: inherit; font-size: 1rem;">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 1.5rem;">
                    <label>Email</label>
                    <input type="email" required placeholder="email@example.com" style="width: 100%; padding: 0.8rem; border: none; border-bottom: 1px solid #ddd; font-family: inherit; font-size: 1rem;">
                </div>
                <div class="form-group" style="margin-top: 1.5rem;">
                    <label>Messaggio</label>
                    <textarea rows="4" placeholder="Scrivi la tua richiesta..." style="width: 100%; padding: 0.8rem; border: none; border-bottom: 1px solid #ddd; font-family: inherit; font-size: 1rem; resize: vertical;"></textarea>
                </div>
                <button type="submit" class="submit-btn" style="margin-top: 2rem; width: 100%; padding: 1.2rem; background: var(--charcoal); color: var(--white); border: none; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: all 0.3s;">
                    Invia Messaggio <i class="fas fa-paper-plane" style="margin-left: 0.5rem;"></i>
                </button>
            </form>
        </div>
    </div>
</section>
